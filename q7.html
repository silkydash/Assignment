<!DOCTYPE html>
<html>
<head>
    <title>Hidden Field Example</title>
</head>
<body>

<h2>User Form</h2>

<form action="hidden" method="get">
    Name: <input type="text" name="name"><br><br>

    <!-- Hidden field -->
    <input type="hidden" name="userId" value="101">

    <input type="submit" value="Submit">
</form>

</body>
</html>
